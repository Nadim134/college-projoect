<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | FlavorTown</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .hero a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff6347;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s;
    }

    .hero a:hover {
      background-color: #e5533d;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 40px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Welcome to FlavorTown</h1>
    <p>Where every bite tells a story</p>
    <a href="project.html">View Our Menu</a>
  </div>

</body>
</html>
